<script>
  window.onload = function () {
    var formUrl = "PASTE_YOUR_GOOGLE_FORM_LINK_HERE";
    var now = new Date();
    var hour = now.getHours();
    var isOpen = (hour >= 17 && hour < 22);

    if (isOpen) {
      window.location.href = formUrl;
    } else {
      document.getElementById("card").style.display = "block";
    }
  };
</script>
